<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leetcode Goal Tracker</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>Leetcode Goal Tracker</h1>
        <div class="goal-section">
            <label for="goal">Set Daily Goal</label>
            <input type="number" id="goal" min="1" placeholder="Enter goal">
            <button id="set-goal">Set Goal</button>
        </div>
        <div class="progress-section">
            <h2>Progress</h2>
            <div id="progress"></div>
        </div>
        <div class="whitelist-section">
            <h2>Whitelist</h2>
            <input type="text" id="whitelist-input" placeholder="Enter URL">
            <button id="add-whitelist">Add to Whitelist</button>
            <ul id="whitelist-list"></ul>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
