<!DOCTYPE html>
<html>
<head>
    <title>LeetCode Goal Tracker</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>LeetCode Goal Tracker</h1>
        <div class="goal-section">
            <h2>Set Daily Goal</h2>
            <input type="number" id="daily-goal-input" placeholder="Enter your goal">
            <button id="set-goal-button">Set Goal</button>
        </div>
        <div class="whitelist-section">
            <h2>Whitelist</h2>
            <input type="text" id="whitelist-input" placeholder="Enter a site">
            <button id="add-whitelist-button">Add</button>
            <ul id="whitelist-list"></ul>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
